<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and Vertical Alignment of Row Tags</title>
</head>
<body>

    <h1>Controlling Row Height and Vertical Alignment</h1>

    <table border="1">
        <tr height="100">
            <td valign="top">Top aligned content</td>
            <td valign="middle">Middle aligned content</td>
            <td valign="bottom">Bottom aligned content</td>
        </tr>
        <tr height="150">
            <td valign="top">Top aligned content in taller row</td>
            <td valign="middle">Middle aligned content in taller row</td>
            <td valign="bottom">Bottom aligned content in taller row</td>
        </tr>
    </table>

</body>
</html>
